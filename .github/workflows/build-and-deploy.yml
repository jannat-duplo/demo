name: Build and Deploy
on:
  push:
    branches:
      - master # branch to trigger on1
env:
  duplo_host: https://qa-aws.duplocloud.net
  duplo_token: ${{ secrets.DUPLO_TOKEN }}
jobs:
  deploy:
    # This example get AWS credentials, then lists all S3 buckets.
    name: Deploy with DuploCloud
    runs-on: ubuntu-latest
    steps:
     # - name: aws-jit
     #  uses: duplocloud/ghactions-aws-jit@master
     #   with:
     #     aws_region: ap-east-1
     #    duplo_host: https://qa-aws.duplocloud.net
     #    duplo_token: ${{ secrets.DUPLO_TOKEN }}
     #    tenant: hk-t1
      - name: AWS us-west-2 - Logintest
        uses: duplocloud/ghactions-aws-jit@master
        with:
          admin: true
          aws_region: us-west-2
      - name: list-vpc
        run: aws ec2 describe-vpcs
      - name: Deploy
        uses: duplocloud/ghactions-service-update@master
        with:
          tenant: "new-t1"
          services: |-
            [
              { "Name": "s1", "Image": "nginx" }
            ]
       - name: Deploy Lambda
        run: |
            curl -Ssf -H 'Content-type: application/json' \
              -H "Authorization: Bearer $duplo_token" -XPOST \
              "${duplo_host}/subscriptions/$DUPLO_TENANT_ID/UpdateLambdaFunction" \
              -d "{
                'FunctionName': 'duploservices-new-t1-$LAMBDA_NAME',
                'ImageUri': \"${{ needs.build.outputs.image }}\"
            }"
