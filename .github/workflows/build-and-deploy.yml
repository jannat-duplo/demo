name: Build and Deploy
on:
  push:
    branches:
      - master # branch to trigger on1
env:
  duplo_host: https://qa-aws.duplocloud.net
  duplo_token: ${{ secrets.DUPLO_TOKEN }}
  TENANT_NAME: sa0feb1				# DuploCloud Tenant name
  DUPLO_TENANT_ID: 2ee5692a-71cf-4565-a792-0502e13d7a32 # DuploCloud Tenant Id where lambda is deployed
  LAMBDA_NAME: duploservices-sa0feb1-l01	
jobs:
  deploy:
    # This example get AWS credentials, then lists all S3 buckets.
    name: Deploy with DuploCloud
    runs-on: ubuntu-latest
    steps:
      - name: aws-jit
        uses: duplocloud/ghactions-aws-jit@master
        with:
         aws_region: us-east-2 #ap-east-1
         duplo_host: https://qa-aws.duplocloud.net
         duplo_token: ${{ secrets.DUPLO_TOKEN }}
         tenant: "${{ env.TENANT_NAME }}"
      - name: AWS us-west-2 - Logintest
        uses: duplocloud/ghactions-aws-jit@master
        with:
          admin: true
          aws_region: us-west-2
      - name: list-vpc
        run: aws ec2 describe-vpcs
      - name: Deploy
        uses: duplocloud/ghactions-service-update@master
        with:
          tenant: "${{ env.TENANT_NAME }}"
          services: |-
            [
              { "Name": "alb", "Image": "nginx:stable1" },
              { "Name": "s1", "Image": "nginx:stable" },
              { "Name": "statefulset", "Image": "nginx:stable" }
            ]
      - name: Deploy Lambda
        run: |
            curl -Ssf -H 'Content-type: application/json' \
              -H "Authorization: Bearer ${{env.duplo_token}}" -XPOST \
              "${{env.duplo_host}}/subscriptions/${{env.DUPLO_TENANT_ID}}/UpdateLambdaFunction" \
              -d "{
                   'FunctionName': 'duploservices-${{env.TENANT_NAME}}-${{env.LAMBDA_NAME}}',
                'ImageUri': "884446924812.dkr.ecr.us-east-2.amazonaws.com/numpy-lambda-container-automation:latest"
            }"
       # install and login to the cloud
       - name: Duplo Setup
         uses: duplocloud/actions/setup@main

      - name: Update Service
        uses: duplocloud/actions/update-service@v1
        with:
          service: my-service
          image: my-image:latest
