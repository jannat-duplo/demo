name: Build and Deploy
on:
  push:
    branches:
      - master # branch to trigger on1
env:
  duplo_host: https://qa-aws.duplocloud.net
  duplo_token: ${{ secrets.DUPLO_TOKEN }}
  TENANT_NAME: sa0feb1				# DuploCloud Tenant name
  DUPLO_TENANT_ID: 2ee5692a-71cf-4565-a792-0502e13d7a32 # DuploCloud Tenant Id where lambda is deployed
  LAMBDA_NAME: duploservices-sa0feb1-l01	
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Duplo Setup
      uses: duplocloud/actions/setup@main

    - name: Update Service
      uses: duplocloud/actions/update-service@main
      with:
        service: my-service
        image: my-image:latest
