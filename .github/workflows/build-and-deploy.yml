name: Build and Deploy
on:
  push:
    branches:
      - master # branch to trigger on1
env:
  duplo_host: https://qa-aws.duplocloud.net
  duplo_token: ${{ secrets.DUPLO_TOKEN }}
jobs:
  deploy:
    # This example get AWS credentials, then lists all S3 buckets.
    name: Deploy with DuploCloud
    runs-on: ubuntu-latest
    steps:
     # - name: aws-jit
     #  uses: duplocloud/ghactions-aws-jit@master
     #   with:
     #     aws_region: ap-east-1
     #    duplo_host: https://qa-aws.duplocloud.net
     #    duplo_token: ${{ secrets.DUPLO_TOKEN }}
     #    tenant: hk-t1
      - name: AWS us-west-2 - Login
        uses: duplocloud/ghactions-aws-jit@master
        with:
          admin: true
          aws_region: us-west-2
      - name: list-vpc-1
        run: aws ec2 describe-vpcs
      - name: Deploy
        uses: duplocloud/ghactions-service-update@master
        with:
          tenant: "sa0310-1"
          services: |-
            [
              { "Name": "duploservices-sa0310-1-s1", "Image": "nginx :latest111" }
            ]
